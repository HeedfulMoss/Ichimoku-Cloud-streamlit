apiVersion: apps/v1
kind: Deployment
metadata:
  name: ichimoku-streamlit-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ichimoku-streamlit-frontend
  template:
    metadata:
      labels:
        app: ichimoku-streamlit-frontend
    spec:
      containers:
      - name: streamlit-frontend
        image: ichimoku-cloud-streamlit-streamlit-frontend:latest  # ‚Üê match your Compose image name
        ports:
        - containerPort: 8501
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8000"
        imagePullPolicy: IfNotPresent